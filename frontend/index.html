<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSP & VRP Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TSP & VRP Solver</h1>

      <!-- Upload CSV Section -->
      <div class="section">
        <h2>Upload Distance Matrix (CSV)</h2>
        <input type="file" id="csvFile" />
        <button onclick="uploadMatrix()">Upload</button>
        <p id="uploadStatus"></p>
      </div>

      <!-- Shop Information Section -->
      <div class="section">
        <h2>Shop Information</h2>
        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName" placeholder="Enter shop name" />

        <label for="shopDemand">Shop Demand:</label>
        <input
          type="number"
          id="shopDemand"
          min="0"
          placeholder="Enter demand"
        />

        <button onclick="addShop()">Add Shop</button>
        <ul id="shopList"></ul>
      </div>

      <!-- Vehicle Information Section -->
      <div class="section">
        <h2>Vehicle Information</h2>
        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" id="vehicleName" placeholder="Enter vehicle name" />

        <label for="vehicleCapacity">Vehicle Capacity:</label>
        <input
          type="number"
          id="vehicleCapacity"
          min="1"
          placeholder="Enter vehicle capacity"
        />

        <button onclick="addVehicle()">Add Vehicle</button>
        <ul id="vehicleList"></ul>
      </div>

      <!-- Road Restrictions Section -->
      <div class="section">
        <h2>Road Restrictions</h2>
        <label for="restrictedRoadStart">Restricted Road Start Location:</label>
        <select id="restrictedRoadStart"></select>

        <label for="restrictedRoadEnd">Restricted Road End Location:</label>
        <select id="restrictedRoadEnd"></select>

        <button onclick="addRestrictedRoad()">Add Restricted Road</button>
        <ul id="restrictedRoadList"></ul>
      </div>

      <!-- Vehicle Restricted Locations -->
      <div class="section">
        <h2>Vehicle Restricted Locations</h2>
        <label for="restrictedVehicle">Vehicle Name:</label>
        <select id="restrictedVehicle"></select>

        <label for="restrictedLocation">Restricted Location:</label>
        <select id="restrictedLocation"></select>

        <button onclick="addVehicleRestrictedLocation()">
          Add Vehicle Restriction
        </button>
        <ul id="vehicleRestrictedList"></ul>
      </div>

      <!-- Vehicle Restricted Roads -->
      <div class="section">
        <h2>Vehicle Restricted Roads</h2>
        <label for="restrictedVehicleRoad">Vehicle Name:</label>
        <select id="restrictedVehicleRoad"></select>

        <label for="vehicleRestrictedRoadStart">Start Location:</label>
        <select id="vehicleRestrictedRoadStart"></select>

        <label for="vehicleRestrictedRoadEnd">End Location:</label>
        <select id="vehicleRestrictedRoadEnd"></select>

        <button onclick="addVehicleRestrictedRoad()">
          Add Vehicle Restricted Road
        </button>
        <ul id="vehicleRestrictedRoadList"></ul>
      </div>

      <!-- Same Route Locations -->
      <div class="section">
        <h2>Same Route Locations</h2>
        <label for="sameRouteLocation">Select Locations:</label>
        <select id="sameRouteLocation" multiple></select>

        <button onclick="addSameRouteLocation()">Add Same Route</button>
        <ul id="sameRouteList"></ul>
      </div>

      <!-- Solve TSP -->
      <div class="section">
        <h2>Solve TSP</h2>
        <button onclick="solveTSP()">Solve TSP</button>
        <p id="tspResult"></p>
      </div>

      <!-- Solve VRP -->
      <div class="section">
        <h2>Solve VRP</h2>
        <button onclick="solveVRP()">Solve VRP</button>
        <p id="vrpResult"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
